
<div class="container">
    <h1 class="text"> Schedule Your Date & time For your Test </h1>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form [formGroup]="schedule" (ngSubmit)="scheduleForm()">
                <p>
                <input type="datetime-local" class="form-control" formControlName="dateTime">
                </p>
                <div *ngIf="e['dateTime'].touched && e['dateTime'].invalid" class="alert alert-danger">
                    <div *ngIf="e['dateTime'].errors && e['dateTime'].errors['required']">Date & Time is required </div>
                 </div>
               <p>
                <select class="form-control" formControlName="Technologies">
                    <option value="" disabled selected>Select a technology</option>
                    <option *ngFor="let tech of technologies" [value]="tech">{{ tech }}</option>
                  </select>
               </p>
               <div *ngIf="e['Technologies'].touched && e['Technologies'].invalid" class="alert alert-danger">
                <div *ngIf="e['Technologies'].errors && e['Technologies'].errors['required']">Technologies is required </div>
             </div>
                  <p>
                    <button type="submit" class="btn btn-outline-success form-control" [disabled]="!schedule.valid">Set</button>
                  </p>
                  
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>

<app-footer></app-footer>
